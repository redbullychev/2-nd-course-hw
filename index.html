<html lang="en">
<head>

<body>
    <div class="top center">
        <h1 class="top_title">

            Поехали!
        </button>
    </div>
    <div class="center game">
        <div class="game_item1">
            <p class="game_name">Игра 1</p>
        </div>
        <div class="game_item2">
            <p class="game_name">Игра 2</p>
